<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--Caso queira usar uma imagem antes de começar o vídeo, use o comando 'poster'-->
    <video width="500"  controls autoplay loop>
        <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
        <!--O vídeo deve ser so menor para o maior, há mais tipos do que estão neste  exercício.-->
        <p>Seu navegador não tem compatibilidade com vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998?si=FqwixBIGFnHqyRTg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/976463436?h=c2c21f72f5" width="640" height="360" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
